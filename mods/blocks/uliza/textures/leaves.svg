<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- Chroma-key green background -->
  <rect x="0" y="0" width="32" height="32" fill="#00FF00"/>

  <!-- Colors -->
  <!-- Orange: base #F28C28, shade #CC6E1A, highlight #FFB45A -->
  <!-- Red:    base #D12D2D, shade #9A1E1E, highlight #FF5454 -->
  <!-- Yellow: base #F4D35E, shade #C8A847, highlight #FFF2A6 -->
  <!-- Brown:  base #8B5E3C, shade #6B452B, highlight #B07A54 -->
  <!-- Stem:   #6B452B -->

  <!-- Leaf A (orange) -->
  <g>
    <!-- base -->
    <rect x="6" y="6" width="1" height="1" fill="#F28C28"/>
    <rect x="5" y="7" width="1" height="1" fill="#F28C28"/>
    <rect x="6" y="7" width="1" height="1" fill="#F28C28"/>
    <rect x="7" y="7" width="1" height="1" fill="#F28C28"/>
    <rect x="6" y="8" width="1" height="1" fill="#F28C28"/>
    <rect x="5" y="6" width="1" height="1" fill="#F28C28"/>
    <rect x="7" y="6" width="1" height="1" fill="#F28C28"/>
    <rect x="5" y="8" width="1" height="1" fill="#F28C28"/>
    <rect x="7" y="8" width="1" height="1" fill="#F28C28"/>
    <!-- highlight + shade -->
    <rect x="5" y="6" width="1" height="1" fill="#FFB45A"/>
    <rect x="7" y="8" width="1" height="1" fill="#CC6E1A"/>
    <!-- stem -->
    <rect x="6" y="9" width="1" height="1" fill="#6B452B"/>
    <rect x="6" y="10" width="1" height="1" fill="#6B452B"/>
  </g>

  <!-- Leaf B (red) -->
  <g>
    <!-- base -->
    <rect x="20" y="10" width="1" height="1" fill="#D12D2D"/>
    <rect x="19" y="11" width="1" height="1" fill="#D12D2D"/>
    <rect x="20" y="11" width="1" height="1" fill="#D12D2D"/>
    <rect x="21" y="11" width="1" height="1" fill="#D12D2D"/>
    <rect x="20" y="12" width="1" height="1" fill="#D12D2D"/>
    <rect x="19" y="10" width="1" height="1" fill="#D12D2D"/>
    <rect x="21" y="10" width="1" height="1" fill="#D12D2D"/>
    <rect x="19" y="12" width="1" height="1" fill="#D12D2D"/>
    <rect x="21" y="12" width="1" height="1" fill="#D12D2D"/>
    <!-- highlight + shade -->
    <rect x="19" y="10" width="1" height="1" fill="#FF5454"/>
    <rect x="21" y="12" width="1" height="1" fill="#9A1E1E"/>
    <!-- stem -->
    <rect x="20" y="13" width="1" height="1" fill="#6B452B"/>
    <rect x="20" y="14" width="1" height="1" fill="#6B452B"/>
  </g>

  <!-- Leaf C (yellow) -->
  <g>
    <!-- base -->
    <rect x="13" y="19" width="1" height="1" fill="#F4D35E"/>
    <rect x="12" y="20" width="1" height="1" fill="#F4D35E"/>
    <rect x="13" y="20" width="1" height="1" fill="#F4D35E"/>
    <rect x="14" y="20" width="1" height="1" fill="#F4D35E"/>
    <rect x="13" y="21" width="1" height="1" fill="#F4D35E"/>
    <rect x="12" y="19" width="1" height="1" fill="#F4D35E"/>
    <rect x="14" y="19" width="1" height="1" fill="#F4D35E"/>
    <rect x="12" y="21" width="1" height="1" fill="#F4D35E"/>
    <rect x="14" y="21" width="1" height="1" fill="#F4D35E"/>
    <rect x="13" y="22" width="1" height="1" fill="#F4D35E"/>
