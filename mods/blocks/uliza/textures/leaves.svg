    <!-- stem -->
    <rect x="13" y="22" width="1" height="1" fill="#6B452B"/>
    <rect x="13" y="23" width="1" height="1" fill="#6B452B"/>
  </g>

  <!-- Leaf D (brown) -->
  <g>
    <!-- base -->
    <rect x="25" y="4" width="1" height="1" fill="#8B5E3C"/>
    <rect x="24" y="5" width="1" height="1" fill="#8B5E3C"/>
    <rect x="25" y="5" width="1" height="1" fill="#8B5E3C"/>
    <rect x="26" y="5" width="1" height="1" fill="#8B5E3C"/>
    <rect x="25" y="6" width="1" height="1" fill="#8B5E3C"/>
    <rect x="24" y="4" width="1" height="1" fill="#8B5E3C"/>
    <rect x="26" y="4" width="1" height="1" fill="#8B5E3C"/>
    <rect x="24" y="6" width="1" height="1" fill="#8B5E3C"/>
    <rect x="26" y="6" width="1" height="1" fill="#8B5E3C"/>
