    <rect x="24" y="4" width="1" height="1" fill="#B07A54"/>
    <rect x="26" y="6" width="1" height="1" fill="#6B452B"/>
    <!-- stem -->
    <rect x="25" y="7" width="1" height="1" fill="#6B452B"/>
    <rect x="25" y="8" width="1" height="1" fill="#6B452B"/>
  </g>

  <!-- Small scattered pixels for variety -->
  <rect x="9" y="14" width="1" height="1" fill="#F28C28"/>
  <rect x="3" y="26" width="1" height="1" fill="#D12D2D"/>
  <rect x="28" y="16" width="1" height="1" fill="#F4D35E"/>
</svg>